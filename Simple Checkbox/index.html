<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>

        <input type="checkbox" name="fruit_1" id="fruit_1" >
        <label for="fruit_1">Banana</label>
        
        <input type="checkbox" name="fruit_2" id="fruit_2" >
        <label for="fruit_2">Apple</label>
        
        <input type="checkbox" name="fruit_3" id="fruit_3" >
        <label for="fruit_3">Cherry</label>
        
        <input type="checkbox" name="fruit_4" id="fruit_4" >
        <label for="fruit_4">Strawberry</label>
        
    </form>
</body>
</html>
